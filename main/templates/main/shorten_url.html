{% extends 'main/base.html' %}

{% block content %}
  <h1>URL Shortener</h1>
  <form method="post" class="url-shorten-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mdc-button mdc-button--raised">Shorten URL</button>
  </form>

  {% if short_url %}
    <div class="mdc-card mdc-card--outlined">
      <div class="mdc-card__content">
        <p><strong>Shortened URL:</strong> <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
      </div>
    </div>
  {% endif %}
{% endblock %}
